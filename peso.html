<!DOCTYPE html>
<html>

<head>
    <title>tu peso en otros planetas </title>
    <style>
        body {
            background-color: blue;
            color: brown;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1> tu peso en otro planeta </h1>
    <p> en la tierras pesa distinto</p>
    <script>
        var usuario = prompt("cal es tu peso?");
        var planeta = parseInt(prompt("eligue tu planeta\n 1 es de marte 2 es de jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            nombre = "marte";
        } else if (planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "jupiter";
        } else {
            peso_final = 10000;
            nombre = "kripton";
        }

        peso_final = parseInt(peso_final);
        document.write("tu peso en " + nombre + " es <strong> " + peso_final + "</strong> kilos");
    </script>
</body>

</html>
